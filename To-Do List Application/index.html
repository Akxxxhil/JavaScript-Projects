<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading class  -->
    
    <div class="Heading">
        <h1>TODO List App</h1>
        <h4 title="Do it Now">Do it Now</h4>
    </div>
<div class="Add-task">
    <div>Add Task</div>
</div>

<div class="content">
   <div class="list-Heading">
    <ul class="list-Heading-ul">
        <li type="none">#</li>
        <li type="none">TaskName</li>
        <li type="none">Status</li>
        <li type="none">Edit</li>
        <li type="none">Remove</li>   
    </ul>
   </div>

   <div class="Final-Border"></div>
</div>
</body>
</html>
