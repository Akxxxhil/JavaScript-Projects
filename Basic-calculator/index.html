<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic-Calculator</title>
</head>
<body>

    <h1>The Ultimate Calculator</h1>
    <div class="conatiner">
        <div class="input">
            <input id="input-1"  type="text">
        </div>
       <div class="all-buttons">
        <div class="buttons"  id="id-0">0</div>
       <div class="buttons"  id="id-1">1</div>
       <div class="buttons" id="id-2">2</div>
       <div class="buttons" id="id-3">3</div>
       <div class="buttons"  id="id-4">4</div>
       <div class="buttons" id="id-5">5</div>
       <div class="buttons" id="id-6">6</div>
       <div class="buttons" id="id-7">7</div>
       <div class="buttons" id="id-8">8</div>
       <div class="buttons" id="id-9">9</div>
       <div class="buttons" id="id-plus"> + </div>
       <div class="buttons" id="id-minus"> - </div>
       <div class="buttons" id="id-multiply"> * </div>
       <div class="buttons" id="id-equal"> = </div>
       <div class="buttons" id="id-clear">CLR</div>
    </div>
       </div>
    <script src="script.js"></script>
</body>
</html>
